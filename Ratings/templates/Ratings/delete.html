<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<form method="post">
    {% csrf_token %}
    {{form.doctor}}
    <div class="rating"> 
        <h1>One</h1>
        {% for radio in form.recog_psychosocial %}
        {{ radio.tag }}
        <!-- {{ radio.choice_label }} -->
        
        <label for="{{ radio.id_for_label }}"></label>
        {% endfor %}
    </div>


    <div class="rating section"> 
        <h1>Two</h1>

        {% for radio in form.effective_patient_communication %}
        {{ radio.tag }}
        
        <!-- {{ radio.choice_label }} -->
        
        <label for="{{ radio.id_for_label }}"></label>
        {% endfor %}
    </div>
    {{ form.as_p}}

    <style>
        #id_doctor, label[for="id_doctor"]{
            visibility: hidden!important;
        }
    </style>
    <input type="submit" value="Submit">


    <style>
.section{
    margin: 10px;

}

.rating { 
  border: none;
  float: left;
}

.rating > input { display: none; } 
.rating > label:before { 
  margin: 5px;
  font-size: 1.25em;
  font-family: FontAwesome;
  display: inline-block;
  content: "\f0fa";
}

.rating > .half:before { 
  content: "\f089";
  position: absolute;
}

.rating > label { 
  color: #ddd; 
 float: right; 
}

/***** CSS Magic to Highlight ratings on Hover *****/

.rating > input:checked ~ label, /* show gold rating when clicked */
.rating:not(:checked) > label:hover, /* hover current rating */
.rating:not(:checked) > label:hover ~ label { color: #FFD700;  } /* hover previous ratings in list */

.rating > input:checked + label:hover, /* hover current rating when changing rating */
.rating > input:checked ~ label:hover,
.rating > label:hover ~ input:checked ~ label, /* lighten current selection */
.rating > input:checked ~ label:hover ~ label { color: #FFED85;  } 
    </style>
</form>
